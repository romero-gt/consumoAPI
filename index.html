<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de consumo de API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Pokémon API</h1>

        <form id="search-form" class="d-flex justify-content-center mb-4">
            <div class="input-group w-50">
                <input type="text" name="search" id="search-input" class="form-control"
                    placeholder="Digite nome ou ID do Pokémon" />
                <button type="submit" class="btn btn-success">Buscar</button>
            </div>
        </form>

        <div class="d-flex justify-content-center">
            <div id="container" class="border rounded p-4 bg-white shadow-sm w-50"></div>
        </div>

        <div class="text-center mt-4">
            <button id="previus" class="btn btn-outline-primary me-2">Anterior</button>
            <button id="next" class="btn btn-outline-primary">Próximo</button>
        </div>

        <div id="list" class="d-flex flex-wrap justify-content-center my-5"></div>
    </div>
    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>

</html>
